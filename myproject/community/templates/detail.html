{% extends 'base.html' %} {% block content %}
<h1>상세 페이지</h1>
<h1>제목 : {{ post_detail.title }}</h1>
<h2>날짜 : {{ post_detail.date }}</h2>
<h3>본문 : {{ post_detail.body }}</h3>
<hr />

<!-- 댓글 목록 구간-->
{% for comment in post_detail.comment_set.all %}
<p>{{comment.date }} <t> </t>{{comment}}</p>
<hr />
{% endfor %}
<!-- 댓글 입력 구간-->
<form action="{% url 'new_comment' post_detail.id %}" method="POST">
  {% csrf_token %}
  <table>
    {{comment_form}}
  </table>
  <input
    type="submit"
    value="댓글 입력"
    class="btn btn-primary btn-icon-split"
  />
</form>
{% endblock %}
