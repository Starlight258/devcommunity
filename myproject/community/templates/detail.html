{% extends 'base.html' %} {% block content %}
<h1>상세 페이지</h1>
<h2 class="alert alert-primary">제목 : {{ post_detail.title }}</h2>
<span class="badge rounded-pill bg-light">날짜 : {{ post_detail.date }}</span>
<br />
<span class="badge rounded-pill bg-light">본문 : {{ post_detail.body }}</span>
<br />
<span class="badge rounded-pill bg-light">작성자 : 익명</span>
<hr />
<!-- 댓글 목록 구간-->
{% for comment in post_detail.comment_set.all %} 작성 날짜:
<span class="badge rounded-pill bg-light"> {{comment.date }}</span>
<span class="badge rounded-pill bg-light"> {{comment }}</span>
<hr />
{% endfor %}
<!-- 댓글 입력 구간-->
<form action="{% url 'new_comment' post_detail.id %}" method="POST">
  {% csrf_token %}
  <table>
    {{comment_form}}
  </table>
  <input
    type="submit"
    value="댓글 입력"
    class="btn btn-primary btn-icon-split"
  />
</form>
{% endblock %}
